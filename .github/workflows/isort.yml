name: osrt
on : [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Set up Python ${{ matrix.python-version}}
     - uses: actions/setup-python@v4
     - name: Install dependancies
       run: |
          python -m pip install -- upgrade pip
          pip install isort pytest
     - name: run isort
       run : |
              python3 -m isort
